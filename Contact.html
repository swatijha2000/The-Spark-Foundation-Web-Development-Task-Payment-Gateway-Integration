<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>CONTACT US</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css"/>
        
        <style>
	body{
            background-image:url("17.jpg");
            background-repeat: no-repeat;
            background-size: cover;
	}		
	</style>
                
    </head>
    <body>
        
         
         <header>
         <nav class="navbar navbar-inverse navbar-fixed-top">
             <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html">Donation Nation</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><span class="glyphicon glyphicon-home"></span> HOME</a></li>
                        <li><a href="AboutUs.html"><span class="glyphicon glyphicon-book"></span>ABOUT US</a></li>
                        <li><a href="Contact.html"><span class="glyphicon glyphicon-phone"></span>CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </header>
        
        <script>
	   function validation()
	   {
			var name=document.getElementById("name").value;
			var email=document.getElementById("email").value;
			var subject=document.getElementById("subject").value;
			var message=document.getElementById("message").value;
			
			if(name=="")
			{
				alert("Please Enter Name");
			}
			else if(email=="")
			{
				alert("Please Enter Email Id");
			}
			else if(subject=="")
			{
				alert("Please Enter subject");
			}
			else if(message=="")
			{
				alert("Please Write Message");
			}
			else 
			{
				alert("Message Send Successfully");
			}
	   }
	   </script>
           
           <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                       <div class="info_item">
                            <i class="glyphicon glyphicon-home"></i>
                            <h6 style="color:yellow;">New Delhi</h6>
                        </div><br>
                        <div class="info_item">
                            <i class="glyphicon glyphicon-phone"></i>
                            <h6><a href="#" style="color:yellow;">1234567890</a></h6>
                        </div><br>
                        <div class="info_item">
                            <i class="glyphicon glyphicon-envelope"></i>
                            <h6><a href="#" style="color:yellow;">support@donation_nation.com</a></h6>
                        </div><br>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form class="row contact_form" id="contactForm" novalidate="novalidate">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject"
                                       placeholder="Enter Subject">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" 
                                          rows="1" placeholder="Enter Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="submit" class="btn primary_btn"
                                    onclick="validation()" >Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
         </section>  
    </body>
</html>
